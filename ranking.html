<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ranking.css">
  <title>2048 ランキング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="ranking-container">
    
 <div class="ranking-header">
  <h1>🏆RANKING🏆</h1>
  <button id="info-btn" aria-label="ランキングの説明">i</button>
</div>
  
<div id="entry-box">
  <input id="nickname-input" type="text" placeholder="ニックネーム">
  <button id="entry-btn">ランキングに参加！</button>
</div>

  <ol id="ranking-list">
    <li>読み込み中...</li>
  </ol>

  <button onclick="location.href='index.html'">
    ゲームに戻る
  </button>
    
  </div>
  
  <script src="ranking.js"></script>
  <!-- ---------- インフォメーションモーダル ---------- -->
<div id="info-modal" class="modal hidden">
  <div class="modal-content">
    <button id="modal-close" aria-label="閉じる">×</button>

    <h2>ランキングについて</h2>

    <p>
      Thank you for playing!!!🥳<br>
      
    </p>
    
     <p>
      ランキングは任意参加です。<br>
      お気軽にご参加ください！<br>
       </p>
    
    <p>
      公序良俗に反するニックネームはお控えください。<br>
      ニックネームとスコア以外の情報は一切取得されません。
    </p>
    <p>
      履歴を保存しないブラウザ設定の場合、<br>
      ニックネームとハイスコアは保存されません。<br>
      通常ブラウザでのプレイを推奨します。<br>
    </p>
  </div>







  
</body>
</html>
