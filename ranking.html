<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ranking.css">
  <title>2048 ランキング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="ranking-container">
    
    <button id="info-btn" class="info-btn">i</button>

<div id="info-modal" class="info-modal hidden">
  <div class="info-content">
    <h2>ランキングについて</h2>

    <p>
      遊んでいただきありがとうございます！
      本ランキングは Googleフォーム・スプレッドシートを利用して作成されています。
      収集される情報はニックネームとスコアのみで、個人情報は一切取得されません。
    </p>

    <p>
      ニックネームやハイスコアは、ブラウザのローカルストレージを利用して保存されます。
      シークレットモードや履歴を保存しない設定の場合、タブを閉じると情報が消える可能性があります。
    </p>

    <p>
      公序良俗に反するニックネームの登録はご遠慮ください。
    </p>

    <button id="close-info">閉じる</button>
  </div>
</div>

    
  <h1>🏆RANKING🏆</h1>
  
<div id="entry-box">
  <input id="nickname-input" type="text" placeholder="ニックネーム">
  <button id="entry-btn">ランキングに参加！</button>
</div>

  <ol id="ranking-list">
    <li>読み込み中...</li>
  </ol>

  <button onclick="location.href='index.html'">
    ゲームに戻る
  </button>
    
  </div>
  
  <script src="ranking.js"></script>
</body>
</html>
